<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="app-container">
        <div>In <span data-slide-default="true"
                data-slide-img="https://uploads-ssl.webflow.com/5f10407c905d80e490ed4286/5f1044728c3f509603e9a7f7_image%2045.png">banking</span>,
            <span data-hovering="false"
                data-slide-img="https://uploads-ssl.webflow.com/5f10407c905d80e490ed4286/5f1ab486e50529591369dde3_Group%202770%20(5).png">insurance</span>,
            <span
                data-slide-img="https://uploads-ssl.webflow.com/5f10407c905d80e490ed4286/5f16f2bad48fc4870e26680b_image%2053.png">telco</span>,
            <span
                data-slide-img="https://uploads-ssl.webflow.com/5f10407c905d80e490ed4286/5f1ab4810e03fee26417e8af_Group%202770%20(4).png">retail</span>
            and
            <span
                data-slide-img="https://uploads-ssl.webflow.com/5f10407c905d80e490ed4286/5f1ab47c5f275daa82b43ada_Group%202770%20(3).png">energetics</span>
            sectors
        </div>
        <div class="three-container-wrapper">
            <div class="three-container-aspect">
                <div id="three-container"></div>
            </div>
        </div>
    </div>
    <section>
        <div class="portfolio" id="portfolio">
            <div class="portfolio__items">
                <div class="portfolio__item">
                    <div class="portfolio-item__title">
                        <h1>Hello 1</h1>
                    </div>
                </div>
                <div class="portfolio__item">
                    <div class="portfolio-item__title">
                        <h1>Hello 2</h1>
                    </div>
                </div>
                <div class="portfolio__item">
                    <div class="portfolio-item__title">
                        <h1>Hello 3</h1>
                    </div>
                </div>
            </div>
            <div class="portfolio-item__image-wrapper">
                <div class="portfolio-item__image-container">
                    <div class="portfolio-item__image" id="slider"
                        data-images='["https://uploads-ssl.webflow.com/5f10407c905d80e490ed4286/5f2750d68a8b66338cd612d5_Rectangle%20441.png", "https://uploads-ssl.webflow.com/5f10407c905d80e490ed4286/5f28804c93da1c0db9158edc_img12.png", "https://uploads-ssl.webflow.com/5f10407c905d80e490ed4286/5f288054ee848d9691ae265e_img13.png"]'
                        data-image-displacement="https://uploads-ssl.webflow.com/5f10407c905d80e490ed4286/5f287fc1571d2a2d6ba33d44_disp1.jpg">
                        <img src="https://uploads-ssl.webflow.com/5f10407c905d80e490ed4286/5f2750d68a8b66338cd612d5_Rectangle%20441.png" id="slider-fallback" class="portfolio-item__image-fallback">
                    </div>
                </div>
            </div>
        </div>
        <div class="dummy">
            <h1>New section</h1>
        </div>
    </section>

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r90/three.min.js"></script>
    <script defer src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/175711/bas.js"></script>
    <script defer src="./particles.js" type="text/javascript"></script>
    <script defer src="./image-scroll.js" type="text/javascript"></script>
    <script defer src="./main.js"></script>
</body>

<style>
    html {
        width: 100%;
        height: 100%;
        font-size: 24px;
        line-height: 1.33333333em;
        color: #423F6D;
    }

    .app-container {
        display: flex;
        justify-content: space-between;
    }

    .three-container-wrapper {
        width: 34.68%;
    }

    .three-container-aspect {
        padding-top: 100%;
        position: relative;
    }

    #three-container {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
    }

    .buttons-container {
        display: flex;
        width: 35vw;
    }

    .fallback {
        position: absolute;
        top: 0;
        z-index: 9999;
        max-width: 100%;
    }

    .active-slide {
        color: red;
        transition: all 2s;
    }

    .portfolio {
        height: 300vh;
        display: flex;
        justify-content: space-between;
    }

    .portfolio__item {
        height: 100vh;
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        position: relative;
    }

    .portfolio-item__title {
        color: black;
    }

    .portfolio-item__image-wrapper {
        padding: 6.57895vh 0 !important;
        position: sticky !important;
        top: 0;
        height: 100vh;
        width: 73.6852vh;
    }

    .portfolio-item__image-container {
        position: relative;
        height: 100%;
        width: 100%;
    }

    .portfolio-item__image {
        /* Substracting 2 * margin value */
        transform: rotate(90deg) translateY(calc(2 * -6.57895vh));
        /* Prefer margin, asyou don't have to substract paddings for canvas resize */
        margin: 0 6.57895vh !important;
        position: absolute !important;
        /* Should be equal to top margin */
        top: 6.57895vh;
        right: 0;
        /* Width = height after rotation */
        width: 86.8421vh !important;
        /* Height = width after rotation */
        height: 73.6852vh !important;
    }

    .portfolio-item__image-fallback {
        width: 100%;
        height: 100%;
    }

    .dummy {
        height: 100vh;
    }
</style>

</html>
